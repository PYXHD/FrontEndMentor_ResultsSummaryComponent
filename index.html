<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="result-card">
      <div class="left-container">
        <h1>Your Result</h1>
        <div class="score">
          76<br />
          <span>of 100</span>
        </div>
        <span>Great</span>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right-container">
        <h2>Summary</h2>
        <div class="result-grid">
          <div class="result-container result-reaction-container">
            <div class="result-left-part">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span class="result-category result-reaction">Reaction</span>
            </div>
            <div class="result-right-part">
              <span class="result-score">80</span>
              <span class="result-base">/ 100</span>
            </div>
          </div>

          <div class="result-container result-memory-container">
            <div class="result-left-part">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span class="result-category result-memory">Memory</span>
            </div>
            <div class="result-right-part">
              <span class="result-score">92</span>
              <span class="result-base">/ 100</span>
            </div>
          </div>

          <div class="result-container result-verbial-container">
            <div class="result-left-part">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span class="result-category result-verbial">Verbal</span>
            </div>
            <div class="result-right-part">
              <span class="result-score">61</span>
              <span class="result-base">/ 100</span>
            </div>
          </div>

          <div class="result-container result-visual-container">
            <div class="result-left-part">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span class="result-category result-visual">Visual</span>
            </div>
            <div class="result-right-part">
              <span class="result-score">72</span>
              <span class="result-base">/ 100</span>
            </div>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      ><br />
      Coded by <a href="#">PYXHD</a>.
    </div>
  </body>
</html>
